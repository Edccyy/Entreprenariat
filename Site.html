<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine</title>
    <link rel ="stylesheet" href ="style.css">
</head>

<body>
    <nav>
        <div>
            <button onclick="showPage('Accueil')"> Accueil</button>
        </div>
        <div>
            <button onclick="showPage('Formules')">Nos formules</button>
        </div>
        <div>
            <button onclick="showPage('Lieux')">Lieux de ventes physique</button>
        </div>
    </nav>

    <section id="Accueil" class="page active">
        <header>    
            <h1>Surviv'Eat</h1>
        </header>
        <p>Contenu de la première page.</p>
    </section>

    <section id="Formules" class="page">
        <header>
            <h1>Nos Formules</h1>
        </header>
        <div class="container">
            <div class="left">
                <h2>Formule Mensuelle</h2>
                <p>Contenu de la formule mensuelle.</p>
            </div>
            <div class="right">
                <h2>Formule Hebdomadaire</h2>
                <p>Contenu de la formule hebdomadaire.</p>
            </div>
        </div>
    </section>

    <section id="Lieux" class="page">
        <h1>Bienvenue sur la Page Lieux</h1>
        <p>Contenu de la troisieme page.</p>
    </section>

    <footer>
        <p>© 2025 Surviv'Eat - Tous droits réservés</p>
        <a href="">Mentions légales</a>
    </footer>

    <script>
        function showPage(pageId) {
            let currentPage = document.querySelector('.page.active'); // Page actuellement affichée
            let nextPage = document.getElementById(pageId); // Nouvelle page à afficher
    
            if (currentPage !== nextPage) { // Vérifie qu'on change bien de page
                currentPage.classList.remove('active'); // Enlève la classe active de la page actuelle
                nextPage.classList.add('active'); // Active la transition pour la nouvelle page
    
                // Modifier le background du body
                document.body.className = ''; // Réinitialiser les classes du body
                document.body.classList.add('body-' + pageId); // Ajouter la classe de fond
            }
        }
    
        // Appeler showPage pour la page d'accueil lors du chargement initial
        document.addEventListener('DOMContentLoaded', function() {
            showPage('Accueil');
        });
    </script>
</body>

</html>
