<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on a pas encore de nom</title>
    <link rel ="stylesheet" href ="style.css">
    <link rel ="icon" href ="Images/Icon.png" type ="image/png">
    <style>
        .page { display: none; } /* Cacher toutes les pages */
        .active { display: block; } /* Afficher seulement la page active */
    </style>
</head>

<body>

    <nav>
        <div>
            <button onclick="showPage('Accueil')"> Accueil</button>
        </div>
        <div>
            <button onclick="showPage('Formules')">Nos formules</button>
        </div>
        <div>
            <button onclick="showPage('Lieux')">Lieux de ventes physique</button>
        </div>
    </nav>

    <section id="Accueil" class="page active">
        <h1>SurvivEat </h1>
        <p>Contenu de la première page.
            <br>1er Modfi pour creation branche Accueil.
        </p>
    </section>

    <section id="Formules" class="page">
        <h1>Bienvenue sur la Page Formule</h1>
        <p>Contenu de la deuxième page.</p>
    </section>

    <section id="Lieux" class="page">
        <h1>Bienvenue sur la Page Lieux</h1>
        <p>Contenu de la troisieme page.</p>
    </section>

    <script>
        function showPage(pageId) {
            // Cacher toutes les sections
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));

            // Afficher la section sélectionnée
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>

</html>
